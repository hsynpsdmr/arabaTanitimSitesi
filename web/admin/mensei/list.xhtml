<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js" />
        <title>Mensei</title>
    </h:head>
    <h:body >

        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="search-panel">
                                    <h:inputText autocomplete="off" value="#{menseiController.display}">
                                        <f:passThroughAttribute name="placeHolder" value="Search ..."/>
                                        <f:ajax event="keyup" listener="#{menseiController.getaList()}" execute="@this" render="template-form:ajax-table:data-table" />
                                    </h:inputText>

                                    <h:commandButton action="#{menseiController.previous}" value="Previous" styleClass="btn btn-outline-dark">
                                        <f:ajax execute="@this" render="template-form"/>
                                    </h:commandButton>
                                    <h:outputLabel  value="#{menseiController.page} of #{menseiController.pageCount}" styleClass="text textArea"/>
                                    <h:commandButton action="#{menseiController.next}" value="Next" styleClass="btn btn-outline-dark">
                                        <f:ajax execute="@this" render="template-form"/>
                                    </h:commandButton>
                                </div>
                            <h:form id="ajax-table">
                                <h:dataTable id="mensei"  value="#{menseiController.getaList()}" var="aMensei" styleClass="table table-stripped">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                            #{aMensei.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">ADÄ°</f:facet>
                                        <h:commandLink action="#{menseiController.updateForm(aMensei)}" value="#{aMensei.adi}" >
                                            <f:ajax execute="@this" render="template-form:ajax-form"/>
                                        </h:commandLink>

                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">DELETE</f:facet>

                                        <h:commandButton styleClass="btn btn-danger" action="#{menseiController.delete(aMensei)}" value="Delete" />

                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>


                        <div class="col-md-6" >
                            <h:form id="ajax-form">
                                <div class="form-group">
                                    <h:inputHidden value="#{menseiController.mensei.id}"/>
                                    <label for="inputName">Mensei Adi</label>
                                    <h:inputText styleClass="form-control" value="#{menseiController.mensei.adi}"/> <br/>

                                </div>
                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-primary" rendered="#{menseiController.mensei.id!=0}" value="Update" action="#{menseiController.update}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>

                                    <h:commandButton styleClass="btn btn-primary" rendered="#{menseiController.mensei.id==0}" value="Create" action="#{menseiController.create}">  
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>

                                    <h:commandButton styleClass="btn btn-secondary" rendered="#{menseiController.mensei.id!=0}" value="Clear" action="#{menseiController.clearForm}">  
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
